name: Build and Test Lab4

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.3

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore NuGet Packages
      run: nuget restore Lab4_test/packages.config -SolutionDirectory .

    - name: Build Solution
      run: msbuild Lab4_test/Lab4_test.vcxproj /p:Configuration=Release /p:Platform=x64

    - name: Run Unit Tests
      run: |
        Get-ChildItem -Recurse -Filter Lab4_test.exe | Select-Object -First 1 | ForEach-Object { & $_.FullName }
